let lineIndex = 0;

/* ‚å®Ô∏è TYPEWRITER */
function typeLine(){
    if(lineIndex >= lines.length) return;

    const line = document.createElement("div");
    line.className = "line";
    document.getElementById("lineBox").appendChild(line);

    let charIndex = 0;
    const text = lines[lineIndex];
    line.style.opacity = 1;

    const typer = setInterval(()=>{
        let ch = text.charAt(charIndex);
        line.innerHTML += (ch === " ") ? "&nbsp;" : ch;
        charIndex++;

        if(charIndex === text.length){
            clearInterval(typer);
            lineIndex++;
            setTimeout(typeLine,700);
        }
    },45);
}

/* üí´ CANVAS HEART PARTICLES (SOFT & ROMANTIC) */
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const hearts = [];

function Heart(){
    this.x = Math.random()*canvas.width;
    this.y = canvas.height + Math.random()*200;
    this.size = Math.random()*6 + 4;
    this.speed = Math.random()*0.6 + 0.4;
    this.alpha = Math.random()*0.5 + 0.3;
}

Heart.prototype.draw = function(){
    ctx.fillStyle = `rgba(255,160,200,${this.alpha})`;
    ctx.beginPath();
    ctx.moveTo(this.x, this.y);
    ctx.bezierCurveTo(this.x-6,this.y-6,this.x-12,this.y+4,this.x,this.y+14);
    ctx.bezierCurveTo(this.x+12,this.y+4,this.x+6,this.y-6,this.x,this.y);
    ctx.fill();
};

Heart.prototype.update = function(){
    this.y -= this.speed;
    if(this.y < -20){
        this.y = canvas.height + 20;
        this.x = Math.random()*canvas.width;
    }
};

for(let i=0;i<60;i++){
    hearts.push(new Heart());
}

function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    hearts.forEach(h=>{
        h.update();
        h.draw();
    });
    requestAnimationFrame(animate);
}
animate();

window.onresize = ()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};
